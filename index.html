<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <div class="controlContainer">
        <div class="slideContainer">
            <p>Grid Size: <span id="slideValue"></span></p>
            <input type="range" min="1" max="100" class="slide" id="myRange">
        </div>
        <div>
            <p>Pick a color:</p>
            <input type="color" id="customColor" value="#000000">
        </div>
        <button onClick="change(1)">BLACK</button>
        <button onClick="change(2)">RAINBOW</button>
        <button onClick="change(3)">CLEAR</button>
    </div>

    <div class="etchContainer">
        <h1>ETCH-A-SKETCH</h1>
        <div class="screen"></div>
        <div class="circles">
            <div class="outerCircle"><div class="innerCircle"></div></div>
            <div class="outerCircle"><div class="innerCircle"></div></div>
        </div>
    </div>

    
    

    <script src="./script.js"></script>
</body>
</html>
